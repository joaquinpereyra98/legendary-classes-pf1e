  description:
    value: >-
      <p>Hunters are warriors of the wilds that have forged close bonds with
      trusted animal companions. They focus their tactics on fighting alongside
      their companion animals as a formidable team of two. Able to cast a wide
      variety of nature spells and take on the abilities and attributes of
      beasts, hunters magically improve both themselves and their animal
      companions.</p><p><strong>Role</strong>: Hunters can adapt their tactics
      to many kinds of opponents, and cherish their highly trained animal
      companions. As a team, the hunter and her companion can react to danger
      with incredible speed, making them excellent scouts, explorers, and
      saboteurs.</p><p><strong>Parent Classes</strong>: <em>Druid</em> and
      <em>ranger</em>.</p><h2>Class Skills</h2><p>The hunterâ€™s class skills are
      Climb (Str), Craft (Int), Handle Animal (Cha), Heal (Wis), Intimidate
      (Cha), Knowledge (dungeoneering) (Int), Knowledge (geography) (Int),
      Knowledge (nature) (Int), Perception (Wis), Profession (Wis), Ride (Dex),
      Spellcraft (Int), Stealth (Dex), Survival (Wis), and Swim (Str).</p>

    value: >-
      <p>Deadly even with nothing in her hands, a brawler eschews using the
      fighter’s heavy armor and the monk’s mysticism, focusing instead on
      perfecting many styles of brutal unarmed combat. Versatile, agile, and
      able to adapt to most enemy attacks, a brawler’s body is a powerful
      weapon.</p><p><strong>Role</strong>: Brawlers are maneuverable and well
      suited for creating flanking situations or dealing with lightly armored
      enemies, as well as quickly adapting to a rapidly changing
      battlefield.</p><p><strong>Parent Classes</strong>: <em>Fighter</em> and
      <em>monk</em>.</p><h2>Class Skills</h2><p>The brawler’s class skills are
      Acrobatics (Dex), Climb (Str), Craft (Int), <em>Escape Artist</em> (Dex),
      Handle Animal (Cha), Intimidate (Cha), Knowledge (dungeoneering) (Int),
      Knowledge (local) (Int), Perception (Wis), Profession (Wis), Ride (Dex),
      Sense Motive (Wis), and Swim (Str).</p>

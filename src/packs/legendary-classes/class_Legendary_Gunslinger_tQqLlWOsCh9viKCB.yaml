  description:
    value: >-
      <p>For a renegade few, battle sounds different than it does for the
      typical fighter. The clash of steel and the sizzle of spell energy are
      drowned out by the thunderous rhythm of gunfire—the pounding beat of the
      gunslinger.</p><p>Gunslingers are a bold and mysterious lot. While many
      treat the secrets of black powder with the same care and reverence that a
      wizard typically reserves for his spellbook, most gunslingers know that
      firearms are a secret that cannot remain concealed forever. While current
      firearms are simple, often imprecise, and even dangerous devices, they are
      a technology on the move, and one that will become even more powerful when
      it is fully fused with magic.</p><p><strong>Role</strong>: Gunslingers are
      thunderous artillery, often found where the fighting is fiercest. Brave,
      clever, and frequently foolhardy, many gunslingers push to position
      themselves at close range, barrels blazing, to take down their foes and
      demoralize their enemies. Other gunslingers are masters of distant death,
      picking off enemies from afar with their strange and wondrous
      weapons.</p><p><strong>Starting Wealth</strong>: The gunslinger begins
      with her starting firearm.</p><h2>Class Skills</h2><p>The gunslinger’s
      class skills are Acrobatics (Dex), Bluff (Cha), Climb (Str), Craft (Int),
      Handle Animal (Cha), Heal (Wis), Intimidate (Cha), Knowledge (engineering)
      (Int), Knowledge (local) (Int), Perception (Wis), Profession (Wis), Ride
      (Dex), Sleight of Hand (Dex), Survival (Wis), and Swim (Str).</p>

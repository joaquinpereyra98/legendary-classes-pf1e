name: Vicious Rage
system:
  abilityType: su
  description:
    value: >-
      <p> When in a rage, a barbarian gains a +3 bonus to attack rolls. When a
      barbarian in a rage strikes an opponent with an attack, disruptive energy
      arcs between her and her target. This energy deals an extra 2d6 points of
      damage to the opponent and 1d6 points of damage to the barbarian. </p> <p>
      <i>Greater Vicious Rage (Su):</i> At 11th level, a barbarian gains a +4
      bonus to attack rolls. Her disruptive energy deals 4d6 points of damage to
      the opponent and 2d6 points of damage to the barbarian. </p> <p> <i>Mighty
      Vicious Rage (Su):</i> At 20th level, a barbarian gains a +5 bonus to
      attack rolls. Her disruptive energy deals 6d6 points of damage to the
      opponent and 3d6 points of damage to the barbarian. </p>

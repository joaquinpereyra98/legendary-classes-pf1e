name: Battle Meditation
system:
  abilityType: ex
  description:
    value: >-
      <p> While in a rage, a barbarian gains a +3 bonus on attack rolls and a +3
      dodge bonus to AC. This AC bonus does not negate the AC penalty from
      raging. </p> <p> <i>Greater Battle Meditation (Ex):</i> At 11th level, a
      barbarian’s bonus on attack rolls and AC while raging increases to +4.
      </p> <p> <i>Mighty Battle Meditation (Ex):</i> At 20th level, a
      barbarian’s bonus on attack rolls and AC while raging increases to +5.
      </p> <h2> <span id="Bestial_Rage_.28Su.29"></span><span
      class="mw-headline" id="Bestial_Rage_(Su)">Bestial Rage (Su)</span> </h2>
      <p> When a barbarian enters a rage, she can assume the form of any Small
      or Medium creature of the animal type. If the form she assumes has any of
      the following abilities, she gains the listed ability: climb 30 feet, fly
      30 feet (average maneuverability), swim 30 feet, darkvision 60 feet,
      low-light vision, and scent. Bestial rage is a supernatural ability which
      otherwise acts like <i>beast shape I</i>. Unlike most rage forms, entering
      a bestial rage is a standard action. </p> <ul> <li> <i>Small animal:</i>
      If the form she takes is that of a Small animal, she gains a +2 size bonus
      to her Dexterity and a +1 natural armor bonus. </li> <li> <i>Medium
      animal:</i> If the form she takes is that of a Medium animal, she gains a
      +2 size bonus to her Strength and a +2 natural armor bonus. </li> </ul>
      <p> <i>Greater Bestial Rage (Su):</i> At 11th level, when a barbarian
      enters a rage, she can assume the form of a Tiny, Small, Medium or Large
      creature of the animal type, similar to using <i>beast shape II</i>. If
      the form she assumes has any of the following abilities, she gains the
      listed abilities: climb 60 feet, fly 60 feet (good maneuverability), swim
      60 feet, darkvision 60 feet, low-light vision, scent, grab, pounce, and
      trip. </p> <p>Unlike most rage forms, entering a bestial rage is a
      standard action.</p> <ul> <li> <i>Tiny animal:</i> If the form she takes
      is that of a Tiny animal, she gains a +4 size bonus to her Dexterity, a –2
      penalty to her Strength, and a +1 natural armor bonus. </li> <li> <i>Large
      animal:</i> If the form she takes is that of a Large animal, she gains a
      +4 size bonus to her Strength, a –2 penalty to her Dexterity, and a +4
      natural armor bonus. </li> </ul> <p> <i>Mighty Bestial Rage (Su):</i> At
      20th level, when a barbarian enters a rage, she can assume the form of a
      Diminutive, Tiny, Small, Medium, Large or Huge creature of the animal
      type, similar to using <i>beast shape III</i>. If the form she assumes has
      any of the following abilities, she gains the listed ability: burrow 30
      feet, climb 90 feet, fly 90 feet (good maneuverability), swim 90 feet,
      blindsense 30 feet, darkvision 60 feet, low-light vision, scent,
      constrict, ferocity, grab, jet, poison, pounce, rake, trample, trip, and
      web. </p> <p> Unlike most rage forms, entering into a bestial rage is a
      standard action. </p> <ul> <li> <i>Diminutive animal:</i> If the form she
      takes is that of a Diminutive animal, she gains a +6 size bonus to her
      Dexterity, a –4 penalty to her Strength, and a +1 natural armor bonus.
      </li> <li> <i>Huge animal:</i> If the form she takes is that of a Huge
      animal, she gains a +6 size bonus to her Strength, a –4 penalty to her
      Dexterity, and a +6 natural armor bonus. </li> </ul> <h2> <span
      id="Close_Quarters_Rage_.28Ex.29"></span><span class="mw-headline"
      id="Close_Quarters_Rage_(Ex)">Close Quarters Rage (Ex)</span> </h2> <p>
      While in a rage, a barbarian gains a +3 bonus on ranged attack and damage
      rolls, but only against targets within the first range increment of her
      attack. Against a target within 10 feet, the barbarian’s critical
      multiplier for damage increases by 1 (a ×2 multiplier becomes ×3, a ×3
      multiplier becomes ×4, and a ×4 multiplier becomes ×5). This critical
      multiplier increase does not stack with other effects which increase
      critical multipliers. While raging, the barbarian doubles her attack
      penalty due to range increments. </p> <p> <i>Greater Close Quarters Rage
      (Ex):</i> At 11th level, a barbarian’s bonus on ranged attack and damage
      rolls while raging increases to +4. </p> <p> <i>Mighty Close Quarters Rage
      (Ex):</i> At 20th level, a barbarian’s bonus on ranged attack and damage
      rolls, and Will saves while raging increases to +5. </p> <h2> <span
      id="Closing_Wounds_Rage_.28Su.29"></span><span class="mw-headline"
      id="Closing_Wounds_Rage_(Su)">Closing Wounds Rage (Su)</span> </h2> <p>
      While in a rage, a barbarian gains fast healing equal to half her level
      (minimum 1). </p> <p> <i>Greater Closing Wounds Rage (Su):</i> At 11th
      level, a barbarian gains fast healing equal to half her level. When she
      scores a critical hit, she gains 1 temporary hit point per barbarian
      level. </p> <p> <i>Mighty Closing Wounds Rage (Su):</i> At 20th level, a
      barbarian gains fast healing equal to half her level. When she scores a
      critical hit, she gains 2 temporary hit points per barbarian level. </p>
      <h2> <span id="Destructive_Rage_.28Ex.29"></span><span class="mw-headline"
      id="Destructive_Rage_(Ex)">Destructive Rage (Ex)</span> </h2> <p> While in
      a rage, a barbarian gains a +3 bonus on melee damage rolls, thrown weapon
      damage rolls, and sunder combat maneuvers. She ignores 5 points of a
      target’s damage resistance and object hardness. </p> <p> <i>Greater
      Destructive Rage (Ex):</i> At 11th level, a barbarian’s bonus on melee
      damage rolls, thrown weapon damage rolls, and sunder combat maneuvers
      while raging increases to +4. She ignores 10 points of a target’s damage
      resistance and object hardness. </p> <p> <i>Mighty Destructive Rage
      (Ex):</i> At 20th level, a barbarian’s bonus on melee damage rolls, thrown
      weapon damage rolls, and sunder combat maneuvers while raging increases to
      +5. She ignores 20 points of a target’s damage resistance and object
      hardness. </p> <h2> <span id="Dueling_Rage_.28Ex.29"></span><span
      class="mw-headline" id="Dueling_Rage_(Ex)">Dueling Rage (Ex)</span> </h2>
      <p> When a barbarian enters a rage, she chooses one target within sight to
      challenge. While in a rage, she gains a +3 bonus on attack rolls and
      damage rolls against the target of her challenge. The barbarian does not
      take the –2 penalty to her Armor Class for being in rage against attacks
      made by the target of her challenge. If the target of the challenge is
      killed, the barbarian exits her rage. The challenge ends when the
      barbarian exits the rage. </p> <p> <i>Greater Dueling Rage (Ex):</i> At
      11th level, a barbarian’s bonus on attack rolls and damage rolls against
      the target of her challenge increases to +4. </p> <p> <i>Mighty Dueling
      Rage (Ex):</i> At 20th level, a barbarian’s bonus on attack rolls and
      damage rolls against the target of her challenge increases to +5. </p>
      <h2> <span id="Elemental_Rage_.28Su.29"></span><span class="mw-headline"
      id="Elemental_Rage_(Su)">Elemental Rage (Su)</span> </h2> <p> When a
      barbarian enters a rage, she chooses an energy type (acid, cold,
      electricity, or fire). While in a rage, she gains an elemental aura of the
      chosen energy type. Creatures within five feet of the barbarian at start
      of her turn take 1d6 points of energy damage of the selected type. The
      barbarian’s attacks deal an additional 1d6 points of energy damage of the
      selected type. </p> <p> <i>Greater Elemental Rage (Su):</i> At 11th level,
      a barbarian’s elemental aura deals 2d6 points of energy damage. </p> <p>
      <i>Mighty Elemental Rage (Su):</i> At 20th level, a barbarian’s elemental
      aura deals 4d6 points of energy damage. </p> <h2> <span
      id="Enlarging_Rage_.28Su.29"></span><span class="mw-headline"
      id="Enlarging_Rage_(Su)">Enlarging Rage (Su)</span> </h2> <p> While in a
      rage, a barbarian’s size increases by one size category. The barbarian
      gains a +2 size bonus to Strength, a –2 size penalty to Dexterity (to a
      minimum of 1), and a –1 penalty on attack rolls and AC due to her
      increased size. A Medium humanoid barbarian whose size increases to Large
      has a space of 10 feet and a natural reach of 10 feet. All equipment worn
      or carried by the barbarian is similarly enlarged by the spell. Enlarging
      rage is a supernatural ability which otherwise acts like <i>enlarge
      person</i>. Unlike most rage forms, entering an enlarging rage is a
      standard action. </p> <p> <i>Greater Enlarging Rage (Su):</i> At 11th
      level, a barbarian’s size increases by two size categories while raging.
      The barbarian gains a +4 size bonus to Strength, and takes a –4 size
      penalty to Dexterity and a –2 penalty on attack rolls and to AC because of
      its increased size. A Medium humanoid barbarian whose size increases to
      Huge has a space of 15 feet and a natural reach of 10 feet. </p> <p>
      <i>Mighty Enlarging Rage (Su):</i> At 20th level, a barbarian’s size
      increases by three size categories while raging. The barbarian gains a +6
      size bonus to Strength, and takes a –6 size penalty to Dexterity and a –4
      penalty on attack rolls and to AC because of its increased size. A Medium
      humanoid barbarian whose size increases to Gargantuan has a space of 20
      feet and a natural reach of 15 feet. </p> <h2> <span
      id="Invincible_Rage_.28Ex.29"></span><span class="mw-headline"
      id="Invincible_Rage_(Ex)">Invincible Rage (Ex)</span> </h2> <p> While in a
      rage, a barbarian gains damage reduction and resist against all energy
      attacks equal to half her barbarian level (minimum 1). This damage
      reduction and energy resistance stack with other damage reduction or
      energy resistance gained from class abilities or rage powers. She also
      gains a +3 bonus on all Fortitude and Reflex Saves. </p> <p> <i>Greater
      Invincible Rage (Ex):</i> At 11th level, a barbarian’s bonus to Fortitude
      and Reflex Saves increases to +4. </p> <p> <i>Mighty Invincible Rage
      (Ex):</i> At 20th level, a barbarian’s bonus to Fortitude and Reflex Saves
      increases to +5. </p> <h2> <span id="Reckless_Rage_.28Ex.29"></span><span
      class="mw-headline" id="Reckless_Rage_(Ex)">Reckless Rage (Ex)</span>
      </h2> <p> While in a rage, a barbarian gains a +3 bonus on melee attack
      rolls, melee damage rolls, thrown weapon damage rolls, and Will saving
      throws. </p> <p> <i>Greater Reckless Rage (Ex):</i> At 11th level, a
      barbarian’s bonus on melee attack rolls, melee damage rolls, thrown weapon
      damage rolls, and Will saves while raging increases to +4. </p> <p>
      <i>Mighty Reckless Rage (Ex):</i> At 20th level, a barbarian’s bonus on
      melee attack rolls, melee damage rolls, thrown weapon damage rolls, and
      Will saves while raging increases to +5. </p> <h2> <span
      id="Terrifying_Rage_.28Ex.29"></span><span class="mw-headline"
      id="Terrifying_Rage_(Ex)">Terrifying Rage (Ex)</span> </h2> <p> While in a
      rage, a barbarian gains a +3 bonus on melee damage rolls. She gains a
      bonus on Intimidate checks equal to her level. </p> <p> <i>Greater
      Terrifying Rage (Ex):</i> At 11th level, a barbarian gains a +4 bonus on
      melee damage rolls. She gains a bonus on Intimidate checks equal to her
      level. </p> <p> <i>Mighty Terrifying Rage (Ex):</i> At 20th level, a
      barbarian gains a +5 bonus on melee damage rolls. She gains a bonus on
      Intimidate checks equal to her level. </p> <h2> <span
      id="Vicious_Rage_.28Su.29"></span><span class="mw-headline"
      id="Vicious_Rage_(Su)">Vicious Rage (Su)</span> </h2> <p> When in a rage,
      a barbarian gains a +3 bonus to attack rolls. When a barbarian in a rage
      strikes an opponent with an attack, disruptive energy arcs between her and
      her target. This energy deals an extra 2d6 points of damage to the
      opponent and 1d6 points of damage to the barbarian. </p> <p> <i>Greater
      Vicious Rage (Su):</i> At 11th level, a barbarian gains a +4 bonus to
      attack rolls. Her disruptive energy deals 4d6 points of damage to the
      opponent and 2d6 points of damage to the barbarian. </p> <p> <i>Mighty
      Vicious Rage (Su):</i> At 20th level, a barbarian gains a +5 bonus to
      attack rolls. Her disruptive energy deals 6d6 points of damage to the
      opponent and 3d6 points of damage to the barbarian. </p>
